<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: content-box;
            background-color: aqua;
            padding: 0 5%;
            
           
        }
        .container{
            background: url(./images/);
            width: 350px;
            padding: 25px;
            border-radius: 10px;
            
                       
        }
        .cal_keys{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-row-gap:15px;
            grid-column-gap:10px;
            margin-top: 10px;

        }
        .calc-text{
            background-color: transparent;
            color: white;

            
        }
        .calc-text input{
            width: 100%;
            height: 60px;
            text-align: end;
            border: solid red;
            word-wrap: break-word;
            word-break: break-all;
            font-size: 3.5rem;
           outline: none;
            color: black;

        }
        button{
            background: #333333;
            color: #fff;
            height: 65px;
            width: 65px;
            border-radius: 70%;
            text-transform: capitalize;
            border: none;
        }
        button:active,
        button:focus{
            filter: brightness(10%);
        }
        .operators{
            background: orange;
            font-size: small;
        }
    </style>
</head>
<body>
    <div class="container"><!--main body of the calculator-->
         <div class="calc-text">
            <input type="text" id="result" >
        </div>

        <div class="cal_keys">
            <button onclick="clearResult()">ac</button>
            <button onclick="deleteLastChar()">del</button>
            <button onclick="appendOperator('%')">%</button>
            <button class="operators" onclick="appendOperator('/')">/</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('7')">7</button>
            <button class="operators" onclick="appendOperator('*')">*</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('4')">4</button>
            <button class="operators" onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button class="operators" onclick="appendOperator('+')">+</button>
            <button onclick="appendOperator('+/-')">+/-</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal('.')">.</button>
            <button class="operators" onclick="calculate()">=</button>
        </div>
    </div>
    <script>

        let result = document.getElementById('result');
        function appendNumber(number) {
            result.value += number;
        }

        function appendOperator(operator) {
    result.value += operator;
}


function calculate() {
    try {
        result.value = eval(result.value);
    } catch (error) {
        result.value = "Error"; 

    }
}

function 
 clearResult() {
    result.value = "";
}

function deleteLastChar() {
    result.value = result.value.slice(0, -1);
}
    </script>
        
    
</body>
</html>
